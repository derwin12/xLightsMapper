<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Prop</title>
</head>
<body>
    <h1>Delete Prop</h1>
    <p>Are you sure you want to delete the prop "{{ prop.name }}"?</p>
    <form method="post" action="{{ url_for('delete_prop', id=prop.id) }}">
        <input type="submit" value="Delete">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Cancel and Back to Props List</a>
</body>
</html>
